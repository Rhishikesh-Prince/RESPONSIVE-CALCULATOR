<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
 
</head>
<body>
    <div class="calculator col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <div class="ac">
                    <button onclick="ac()" class="acbtn">AC</button>
                    <button onclick="clickBtn('+')" class="acbtn" style="background: orange;">+</button>
                </div>
                <div class="roww">
                    <button onclick="clickBtn(7)" class="butn">7</button>
                    <button onclick="clickBtn(8)" class="butn">8</button>
                    <button onclick="clickBtn(9)" class="butn">9</button>
                    <button onclick="clickBtn('/')" class="butn" style="background: orange;">/</button>
                 </div>
                 <div class="roww ">
                    <button onclick="clickBtn(4 )" class="butn">4</button>
                    <button onclick="clickBtn(5)" class="butn">5</button>
                    <button onclick="clickBtn(6)" class="butn">6</button>
                    <button onclick="clickBtn('*')" class="butn" style="background: orange;">x</button>
                 </div>
                 <div class="roww ">
                    <button onclick="clickBtn(1)" class="butn">1</button>
                    <button onclick="clickBtn(2)" class="butn">2</button>
                    <button onclick="clickBtn(3)" class="butn">3</button>
                    <button onclick="clickBtn('-')" class="butn" style="background: orange;">-</button>
                 </div>
                 <div class="roww ">
                    <button onclick="clickBtn(0)" class="acbtn">0</button>
                    <!-- <button onclick="clickBtn(7)" class="butn">7</button> -->
                    <button onclick="clickBtn('.')" class="butn">.</button>
                    <button onclick="equalTo('')" class="butn" style="background: orange;">=</button>
                 </div>
            </div>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
